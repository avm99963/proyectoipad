<polymer-element layout vertical attributes="appname" on-keypress="{{keypressHandler}}" name="login-app">
  <template>
    <core-header-panel flex>
      <core-toolbar id="mainheader">
        <span>{{appname}}</span>
      </core-toolbar>
      <paper-shadow id="login-container" z="2">
        <content></content>
        <h2>Iniciar sesión</h2>
        <form action="../../login.php" method="POST" autocomplete="off" id="form">
          <paper-input-decorator label="Usuario" floatingLabel><input is="core-input" type"text" name="username" required></paper-input-decorator>
          <paper-input-decorator label="Contraseña" floatingLabel><input is="core-input" type="password" name="password" required></paper-input-decorator>
          <paper-button id="login" raised on-click="{{login}}">Comprobar</paper-button>
          <input type="submit" style="display:none" name="submitButton" id="submitButton">
        </form>
      </paper-shadow>
    </core-header-panel>
    <link rel="stylesheet" href="login-app.css">
    <link rel="stylesheet" href="../../css/app-styles.css">
  </template>

  <link rel="import" href="../../bower_components/polymer/polymer.html">
  <link rel="import" href="../../bower_components/core-elements/core-elements.html">
  <link rel="import" href="../../bower_components/paper-elements/paper-elements.html">
  <link rel="import" href="../../bower_components/font-roboto/roboto.html">

  <script>
    Polymer({
      login: function() {
        this.$.submitButton.click();
      },
      keypressHandler: function(event, detail, sender) {
        if (event.keyCode == 13) {
          this.login();
        }
      }
    });
  </script>
</polymer-element>
